name: Keep App Alive

on:
  schedule:
    - cron: '0 */11 * * *'
  workflow_dispatch:

jobs:
  keepalive:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create empty commit and push
        env:
          PAT: ${{ secrets.PAT }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git commit --allow-empty -m "chore: keepalive" || echo "No changes to commit"
          git push https://myselfshravan:${PAT}@github.com/${{ github.repository }} HEAD:main
